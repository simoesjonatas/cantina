{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<h1>{% if categoria %}Editar Produto{% else %}Novo Produto{% endif %}</h1>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <form method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
