{% extends 'base.html' %}

{% block content %}
  <h1>Excluir Categoria</h1>

  <p>Tem certeza que deseja excluir a categoria "{{ categoria.nome }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button  class="btn btn-danger" type="submit">Confirmar</button>
    <a class="btn btn-secondary" href="{% url 'categoria_detail' categoria.pk %}">Cancelar</a>
  </form>
{% endblock %}
